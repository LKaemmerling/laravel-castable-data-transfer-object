name: PHP Composer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
        matrix:
            php: [ 8.0, 7.4 ]
            dto: [ ^3.0, ^2.5 ]
            dependency-version: [prefer-lowest, prefer-stable]
            exclude:
                - php: 7.4
                  dto: ^3.0

    name: PHP ${{ matrix.php }} â€” DTO ${{ matrix.dto }} - ${{ matrix.dependency-version }}

    steps:
        - uses: actions/checkout@v2

        - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
              php-version: ${{ matrix.php }}

        - name: Get Composer cache directory path
          id: composer-cache-dir
          run: |
              echo "::set-output name=path::$(composer config cache-files-dir)"

        - name: Cache Composer dependencies
          uses: actions/cache@v2
          with:
              path: ${{ steps.composer-cache-dir.outputs.path }}
              key: composer-${{ hashFiles('composer.json') }}
              restore-keys: composer-

        - name: Validate composer.json
          run: composer validate

        - name: Install Composer dependencies
          run: |
              composer require "spatie/data-transfer-object:${{ matrix.dto }}" --no-interaction --no-update
              composer update --${{ matrix.dependency-version }} --no-progress --no-interaction

        - name: Run test suite
          run: composer run-script test
